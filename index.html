<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
	<title>Tabs</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Tabs</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <div class="tab">
          <button class="tab-btn" type="button" name="London">London</button>
          <button class="tab-btn" type="button" name="Paris">Paris</button>
          <button class="tab-btn" type="button" name="Tokyo">Tokyo</button>
        </div>
        <ul id="London" class="tab-content">
          <li><h2>London</h2></li>
          <li>
            <ul class="content">
              <li><h3>London</h3></li>
              <li><p>London is capital city of England.</p></li>
            </ul>
          </li>
        </ul>
        <ul id="Paris" class="tab-content">
          <li><h2>Paris</h2></li>
          <li>
            <ul class="content">
              <li><h3>Paris</h3></li>
              <li><p>Paris is capital city of Paris.</p></li>
            </ul>
          </li>
        </ul>
        <ul id="Tokyo" class="tab-content">
          <li><h2>Tokyo</h2></li>
          <li>
            <ul class="content">
              <li><h3>Tokyo</h3></li>
              <li><p>Tokyo is capital city of Japan.</p></li>
            </ul>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
